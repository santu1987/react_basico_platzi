<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo Cache</title>
</head>
<body>
	  <main id="app"></main>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.18.2/babel.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react-dom.js"></script>
	  <script type="text/babel">
	  class App extends React.Component{
	      
	      constructor(props){
	          super(props);
	          this.state ={ name:'Prueba nombre'}
	          this.cache = {};
	      }
	      handleClick(name){//si retorna en forma de evento
		       return event =>{
			       //----------------
		   	       this.setState({name: name.split('').reverse().join()});
			       //----------------	
		       }
	      }

	      render(){
	      	//--Para darle valor a la función según el valor de la cache...
	      	let handleClick = this.cache[this.state.name]
	      	if(!handleClick){
	      		handleClick = this.handleClick(this.state.name)
	      		this.cache[this.state.name] = handleClick;
	      	}
	          return(<button onClick={handleClick}>
	          	      Click me {this.state.name}!
	          </button>);		
	      }

	  }
	//---  
	ReactDOM.render(
    	//Renderizo la clase MiComponente
    	<App/>,
    	document.getElementById('app')
    );
	</script>
</body>
</html>
