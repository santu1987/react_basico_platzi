<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <main id="app"></main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.18.2/babel.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react-dom.js"></script>
  <script type="text/babel">
   //---Otra forma de crear funciones  para ser usadas por varios componentes
    const mixin = {
      handleClick(){
        console.log('clickeado');
      }
    }
    //---
    const Componente = React.createClass({
      mixins:[mixin,],
      render(){
        return <div onClick={this.handleClick}>Chao</div>
      }
    });
    //---
    ReactDOM.render(
      //Renderizo la clase MiComponente
      <Componente />,
      document.getElementById('app')
    );

  </script>
</body>
